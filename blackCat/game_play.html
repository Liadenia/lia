<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
    <title>BLACK CAT</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link rel="stylesheet" href="css/game_style.css">
    <script src="js/game_js.js"></script>
    <link rel="icon" href="img/cursor.png">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
        integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>

        Kakao.init('0c4926aa5fd4ea7028c99274c38ae412');

</head>
<body>
    <section id="intro_page">
        <div class="title">
            <h1> MY BLACK CAT <br><span class="sub_title"> PLAY WITH ME! </span></h1>
        </div>
        <div class="levels">
            <div class="box"><a href="#"> EASY </a></div>
            <div class="box"><a href="#"> NORMAL </a></div>
            <div class="box last"><a href="#"> HARD </a></div>
        </div>
        <a href="#" class="howtoplay"> HOW TO PLAY? </a>
        <button type="button" class="play"> GAME PLAY </button>
    </section>
    <section id="playing">
        <h2>PLAY WITH ME!</h2>
        <div class="play_area">
            <div class="a0"><div class="cat"><img src="img/item3.png" alt=""></div></div>
            <div class="a1"><div class="cat"><img src="img/item3.png" alt=""></div></div>
            <div class="a2"><div class="cat"><img src="img/item3.png" alt=""></div></div>
            <div class="a3"><div class="cat"><img src="img/item3.png" alt=""></div></div>
            <div class="a4"><div class="cat"><img src="img/item3.png" alt=""></div></div>
            <div class="a5"><div class="cat"><img src="img/item3.png" alt=""></div></div>
            <div class="a6"><div class="cat"><img src="img/item3.png" alt=""></div></div>
            <div class="a7"><div class="cat"><img src="img/item3.png" alt=""></div></div>
            <div class="a8"><div class="cat"><img src="img/item3.png" alt=""></div></div>
        </div>
        <div class="wrap_box score"> SCORE : 0 </div>
        <div class="wrap_box time"> TIME : 0 </div>
        <div class="life">
            LIFE x 3
        </div>
        <div class="cat_box">
            <img src="blackcat_img/cat_head0.png" alt="">
        </div>
        <div class="cat_talk"> 나랑 같이 놀아요! <span></span></div>
        <div class="popup">
            <div class="line">
                <div class="l1"></div>
                <div class="l2"></div>
            </div> 
            <div class="times_up round"><p>TIMES UP!</p></div>
            <div class="game_over round"><p>GAME<br>OVER!</p></div>
        </div>
    </section>
    <section id="end_page">
        <h2>MY SCORE :<p class="score"> 0 </p></h2>
        <div class="color_box"></div>
        <div class="score_cat">
            <img src="blackcat_img/costume2-4.png" alt="">
        </div>
        <div class="title">
            <h3> 어떤 고양이와 마주하였나요? <br><span class="sub_title"> 고양이에 대해 좀 더 알아볼까요? </span></h3>
            <a href="#"> 더 알아보기 </a>
        </div>
        <div class="sns">
            <p>게임 공유하러가기 &#62; 
            <a id="kakaotalk-sharing-btn" href="javascript:;">
                <img src="img/sns_01.png" alt="카카오톡">
                alt="카카오톡 공유 보내기 버튼" />
            </a>
            <script>
                Kakao.Share.createDefaultButton({
                container: '#kakaotalk-sharing-btn',
                objectType: 'feed',
                content: {
                title: 'My Black Cat!',
                description: '#Play_with_me! #고양이 #장난감 #게임',
                imageUrl:
                    'https://ifh.cc/g/rw8z7L.webp',
                link: {
                    mobileWebUrl: 'http://meltingblack.dothome.co.kr/',
                    webUrl: 'http://meltingblack.dothome.co.kr/',
                },
                },
                social: {
                likeCount: 286,
                commentCount: 45,
                sharedCount: 845,
                },
                buttons: [
                {
                    title: '웹으로 보기',
                    link: {
                    mobileWebUrl: 'https://developers.kakao.com',
                    webUrl: 'https://developers.kakao.com',
                    },
                },
                {
                    title: '앱으로 보기',
                    link: {
                    mobileWebUrl: 'https://developers.kakao.com',
                    webUrl: 'https://developers.kakao.com',
                    },
                },
                ],
                });
            </script>
                <a href="javascript:shareTwitter();" class="twitter"><img src="img/sns_02.png" alt="트위터"></a>
            <script>
                function shareTwitter() {
                var sendText = "My Black Cat! 고양이와 게임을 즐겨보세요!";
                var sendUrl = "http://meltingblack.dothome.co.kr";
                window.open("https://twitter.com/intent/tweet?text=" + sendText + "&url=" + sendUrl);
                }
            </script>

                <a href="javascript:clipboardShare()" id="clip-btn" class="link"><img src="img/sns_03.png" alt="링크복사"></a>
            <script>
                function clipboardShare() {
                var tmpTextarea = document.createElement('textarea');
                tmpTextarea.value = "http://meltingblack.dothome.co.kr";
                tmpTextarea.setAttribute('readonly', '');
                tmpTextarea.style.position = 'absolute';
                tmpTextarea.style.left = '-9999px';
                document.body.appendChild(tmpTextarea);
                tmpTextarea.select();
                tmpTextarea.setSelectionRange(0, 9999);
                var successChk = document.execCommand('copy');
                document.body.removeChild(tmpTextarea);
                if(!successChk){
                    alert("클립보드 복사에 실패하였습니다.");
                } else {
                    alert("클립보드에 복사가 완료되었습니다.");
                }
            }
            </script>
            </p>
        </div>
        <button type="button" class="replay"> REPLAY? </button>
    </section>
</body>
</html>
